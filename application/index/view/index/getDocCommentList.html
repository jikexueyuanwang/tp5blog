{empty name="comment_list"}
    暂无评论
{else/}
    {volist name="comment_list" id="vo"}
        <div>ID:{$vo.id}</div>
        <div>评论用户:{$vo.uid|getUserName}</div>
        <div>评论时间:{$vo.create_time|date='Y-m-d H:i' , ###}</div>
        <p>{$vo.content}</p>
        <hr>
    {/volist}
    {$comment_list->render()}
{/empty}
